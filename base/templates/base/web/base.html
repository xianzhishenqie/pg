{% load staticfiles %}
{% load i18n %}

{% load static_v %}

<!DOCTYPE html>
<html>
<head>
    {% get_current_language as LANGUAGE_CODE %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <script type="text/javascript" src="{% static 'base/common/lib/jquery/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/common/lib/vue/vue.js' %}"></script>
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
    {% block other_css_js %}
    {% endblock %}
</head>
<body>
{% block container %}
{% endblock %}
{% block bottom_js %}
{% endblock %}
</body>
</html>
