var image_size_width=[];

var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout = [];
var delaytime=5000;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();
    canshow = true;
    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        img.onload=image_onload;
        img.onerror= image_onerror;
        Onload_imgs_url[i] = 'loading';
    }
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zmeiti();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zmeiti();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    // console.log(Onload_imgs_url[index]);

        if(dis_titletime>delaytime)

        }

        {

    }

function setImage(idname)
{
     if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var width,height,div,word_span,page_index = idname;
    var div_qie;
    var div_qie1;
    var qie_width;
    var qie_height;
    var img_qie_width;
    var img_qie_height;

    if (idname == '6' || idname == '4') {
        if (idname == '6') {
                qie_width = 600;
                qie_height = 915;
            }else {
                qie_width = 600;
                qie_height = 507.5;
            };

        if(img_bili > (qie_width/qie_height))
        {
            img_qie_width =  qie_height*img_bili;
            img_qie_height = qie_height;
        }
        else
        {
            img_qie_width =  qie_width;
            img_qie_height = qie_width/img_bili;
        }
        if(img_qie_width > qie_width){
            div_qie = id('img'+idname + 'h_qie');
            div_qie1 = id('img'+idname + 'v_qie');
        }else{
            div_qie = id('img'+idname + 'v_qie');
            div_qie1 = id('img'+idname + 'h_qie');
        }
        div_qie.style.display = 'block';
        div_qie1.style.display = 'none';
        div_qie.style.backgroundSize = img_qie_width + 'px '+ img_qie_height + 'px';
        div_qie.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div_qie.style.backgroundRepeat = 'no-repeat';
        div_qie.style.backgroundPosition ='0px 0px';
        div_qie.style.width = img_qie_width + 'px';
        div_qie.style.height = img_qie_height + 'px';
    };

    div = id('img'+idname);
    switch(idname) {
            case '1' :
                width = 500;
                height = 510;
                break;
            case '2':
                width = 500;
                height = 305;
                break;
            case '3':
                width = 500;
                height = 407.5;
                break;
            case '4':
                width = 500;
                height = 407.5;
                break;
            case '5' :
                width = 500;
                height = 500;
                break;
            case '6':
                width = 500;
                height = 815;
            break;
        }

    var word = id('word'+idname);
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        word.innerText = word_string;
        word.style.bottom = "20px";
        if (idname == '2') {
            word.style.bottom = "";
            word.style.top = "20px";
        }else if(idname == '4') {
            word.style.bottom = "";
            word.style.top = "440px";
        }else if(idname == '6') {
            word.style.bottom = "140px";
        };
    }
    else
    {
        word.innerText = "";
    }

    var img_width;
    var img_height;
    if(img_bili > (width/height))
    {
        div.style.backgroundSize = height*img_bili + 'px '+ height + 'px';
        img_height = height;
        img_width = height*img_bili;
    }
    else
    {
        div.style.backgroundSize = width + 'px '+ width/img_bili + 'px';
        img_width = width;
        img_height = width/img_bili;
    }
    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
    div.style.backgroundRepeat = 'no-repeat';
    div.style.backgroundPosition ='0px 0px';
    div.style.width = img_width + 'px';
    div.style.height = img_height + 'px';

    createImageAnimation (img_width,img_height,width,height,page_index);

    image_url_index++;
    if(image_url_index==Onload_imgs_url.length)
        image_url_index = 0;
}
