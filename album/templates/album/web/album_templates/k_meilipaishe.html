        blur('#bg6');
        timeout8 = setTimeout(clearall, 1000);

    }
    function blur(obj) {
        setTimeout(function () {
            $(obj).removeClass("blur");
            setTimeout(function () {
                $(obj).addClass("blur");
                setTimeout(function () {
                    $(obj).removeClass("blur");
                    setTimeout(function () {
                        $(obj).addClass("blur");
                        setTimeout(function () {
                            $(obj).removeClass("blur");
                        }, 200);
                    }, 200);
                }, 200);
            }, 200);
        }, 200);
    }
    function timerStart() {
        var t = 0;
        var lt = 100;
        timer1 = setInterval(function () {
            lt += 5;
            if (lt > 95) {
                lt = 0;
                t++;
            }
            id('clock').innerText = "00:00:" + ((t < 10) ? ("0" + t) : t) + ":" + ((lt < 10) ? ("0" + lt) : lt);
        }, 50)
    }
    function load_images() {
        reshow = false;
        image_size_width = [];
        image_size_height = [];
        Onload_imgs_url = [];
        image_url_index = 0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        bl_keepload = 'first';
        step_load();

    }

    //ÿ��ִ�м��غ�5��ͼƬ
    var bl_keepload = 'first';
    var step_loadnum = 5;
    var juli = 0;
    function step_load() {
        var load_num = 0
        //��������X��
        if (image_url_index == 0 && bl_keepload == 'first') {
            if (slider_images_url.length > step_loadnum) {
                load_num = step_loadnum;
                bl_keepload = 'next';
            }
            else {
                load_num = slider_images_url.length;
                bl_keepload = 'end';
            }
            for (var i = 0; i < load_num; i++) {
                var img = new Image();
                img.index = i;
                img.src = slider_images_url[i];
                img.onload = image_onload;
                img.onerror = image_onerror;
                Onload_imgs_url[i] = 'loading';
                if (i == 0) {
                    $("#bg1").css("background-image", "url(" + slider_images_url[i] + ")");
                }
            }
        }
        else if (bl_keepload == 'end') {
            return;
        }
        else {
            if (slider_images_url.length - image_url_index > step_loadnum * 2) {
                load_num = step_loadnum;
            }
            else {
                load_num = slider_images_url.length - image_url_index - step_loadnum;
                bl_keepload = 'end';
            }
            for (var i = image_url_index + step_loadnum; i < image_url_index + step_loadnum + load_num; i++) {
                var img = new Image();
                img.index = i;
                img.src = slider_images_url[i];
                img.onload = image_onload;
                img.onerror = image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }

    }
    function image_onerror(event) {
        var img = event.target;
        var index = img.index;
        if (index < step_loadnum)
            error_num++;
        Onload_imgs_url[index] = 'not find';
        if ((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
            reshow = false;
            canshow = false;
            if (have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime - begin_titletime);
            if (dis_titletime > delaytime) {
                show1();
                //          liangziyun();
            }
            else {
                dis_titletime = delaytime - dis_titletime;
                timeout0 = setTimeout(function () {
                    show1();
                    //                  liangziyun();
                }, dis_titletime);
            }
        }
    }
    function image_onload(event) {
        if (reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if (index < step_loadnum) {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        if ((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
            reshow = false;
            canshow = false;
            if (have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime - begin_titletime);
            if (dis_titletime > delaytime) {
                distitle();
            }
            else {
                dis_titletime = delaytime - dis_titletime;
                timeout0 = setTimeout(function () {
                    distitle();
                }, dis_titletime);
            }

        }
    }
    function setImage(idname) {
        if (reshow == true)
            return;

        while (Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading') {
            image_url_index++;
            if (image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }
        if (image_url_index % step_loadnum == 0) {
            step_load();
        }
        //  console.log(Onload_imgs_url[image_url_index]);
        //  console.log(Onload_imgs_url,image_url_index);
        //  console.log(Onload_imgs_url,image_url_index);
        $("#bg" + idname).css("background-image", "url(" + Onload_imgs_url[image_url_index] + ")");
        image_url_index++;

        if (image_url_index == Onload_imgs_url.length) image_url_index = 0;
    }

    function showtitle() {
        id('pagetitle').style.webkitAnimation = 'titlein .5s linear forwards';
        setTimeout(function () {
            id('pagetitle').style.webkitAnimation = 'titleMove 2s linear infinite';
        }, 600)
        id('titlecontent').innerHTML = e_desc;

    }

    }

    function clearnode() {
