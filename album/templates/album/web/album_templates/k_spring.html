<script>
function  id (name) 
{
    return document.getElementById(name);
}


function showtitle()
{
    // id('titlebg').style.webkitAnimation='titlebgin 3s linear both';
    // id('titlecontent').style.backgroundImage='url(http://wangjianxun1.test.upcdn.net/img/album_template/k_spring/6b053d6217.jpg)';
    id('titlecontent').style.backgroundRepeat= "no-repeat";
    id('titlecontent').style.backgroundSize = '367px ' + '400px';
    id('titlecontent').style.backgroundPosition = '-14px ';
    id('titlecontent').style.webkitAnimation='title_in 3s ease both'
    // id('titlecontent').style.webkitAnimation='titleneiin 3s 3s linear both';
    timeout[0]=setTimeout(function(){
        id('titlecontent').style.webkitAnimation='title_shake 2s ease both infinite alternate'
    },3000);
}

function liangziyun_kawa()
{
    timeout[6]=setTimeout(function(){
    id('titlecontent').style.webkitAnimation='title_out 0.5s linear both';
    // id('bgcontent').style.webkitAnimation='bgtitle_out 0.5s linear both';
    },3000)
    timeout[1]=setTimeout(show1, 3500);
}

function show1()
{
    timeout[5]=setTimeout(function(){
          id('div2').style.webkitAnimation = '';
          id('div2_bg').style.webkitAnimation = '';
    },3000)
    setImage('1');
    id('div1').style.webkitAnimation = 'div1_in 8s linear both';
    id('div1_bg').style.webkitAnimation = 'div1_bg_in 8s linear both';
    timeout[2] = setTimeout(show2, 7900)
}

function show2()
{
    timeout[4]=setTimeout(function(){
          id('div1').style.webkitAnimation = '';
          id('div1_bg').style.webkitAnimation = '';
    },3000)
  
    setImage('2');
    id('div2').style.webkitAnimation = 'div2_in 8s  linear both';
    id('div2_bg').style.webkitAnimation = 'div2_bg_in 8s linear both';

    timeout[3] = setTimeout(show1, 7900)

}



function loading () 
{
    load_images();
}




function setImage(idname)
{

    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div = id('div'+idname);
    var div_bg = id('div'+idname+'_bg');

    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';

    var word = id('word' + idname);
    var str = words[get_pid(Onload_imgs_url[image_url_index])];
    if(str != undefined)
    {
        word.innerHTML = str;
    }
    else
    {
        word.innerHTML = '';
    }
    //500 760
   if(img_bili < (380/600))
    {
        var height = 400;
        var width = 400 * img_bili;
        var top = 80;
        var left = (500-width)/2;
        // word.style.top='12px';
    }
    else if(img_bili <= 1)
    {
        var width = 320;
        var height = 320 / img_bili;
        var left = 90;
        var top = (790-height)/2;
        // word.style.top='12px';
    }
    else if(img_bili > 1)
    {
        var width = 400;
        var height = 400/img_bili;
        var left = 50;
        var top = (820-height)/2;
        // word.style.bottom='7px';
    } 
     
    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.left = left + 'px';
    div.style.top = top + 'px';
    div_bg.style.width = width + 'px';
    div_bg.style.height = height + 'px';
    div_bg.style.left = left + 'px';
    div_bg.style.top = top + 'px';
    div.style.backgroundSize = (width-8) + 'px ' + (height-8) + 'px';
    div.style.backgroundColor='#fff';

    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}

var get_pid = function(url)
{
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        { 
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    id('titlecontent').innerHTML=e_desc;
    showtitle();

    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    bl_keepload = 'first';
    step_load();       
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[7] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[8] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }

    }
}
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var delaytime=5000;
var timeout = [];




function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,500);
}

function clearnode()
{
    id('titlecontent').innerHTML='';
     // id('titlecontent').style.backgroundImage='';
    id('titlecontent').style.backgroundRepeat= "";
    id('titlecontent').style.backgroundSize = '';
    id('titlecontent').style.backgroundPosition = '';
    // id('titlecontent').style.webkitAnimation=''
    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var itemlist = ['titlecontent','div1','div2','div1_bg','div2_bg'];

    for(var i =0; i<itemlist.length;i++)
    {
        id(itemlist[i]).style.webkitAnimation = '';
    }

}

call_me(load_images);
</script>
