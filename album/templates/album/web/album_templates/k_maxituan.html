<style type="text/css">
@-webkit-keyframes aa_in_bounce_center
{
    0%{
        opacity:0;
        -webkit-transform:scale(.3)
    }
    50%{
        opacity:1;
        -webkit-transform:scale(1.05)
    }
    70%{
        -webkit-transform:scale(.9)
    }
    100%{
        -webkit-transform:scale(1)
    }
}
@-webkit-keyframes aa_out_bounce_center
{
    0%{
        -webkit-transform:scale(1)
    }
    25%{
        -webkit-transform:scale(.95)
    }
    50%{
        opacity:1;
        -webkit-transform:scale(1.1)
    }
    100%{
        opacity:0;
        -webkit-transform:scale(.3)
    }
}

/*---往下跳---*/
@-webkit-keyframes aa_in_bounce_down
{
    0%{
        opacity:0;
        -webkit-transform:translateY(-2000px)
    }
    60%{
        opacity:1;
        -webkit-transform:translateY(30px)
    }
    80%{
        -webkit-transform:translateY(-10px)
    }
    100%{
        -webkit-transform:translateY(0)
    }
}

@-webkit-keyframes aa_out_bounce_down
{
    0%{
        -webkit-transform:translateY(0)
    }
    20%{
        opacity:1;
        -webkit-transform:translateY(-20px)
    }
    100%{
        opacity:0;
        -webkit-transform:translateY(2000px)
    }
}
/*---往上跳---*/
@-webkit-keyframes aa_in_bounce_up
{
    0%{
        opacity:0;
        -webkit-transform:translateY(2000px)
    }
    60%{
        opacity:1;
        -webkit-transform:translateY(-30px)
    }
    80%{
        -webkit-transform:translateY(10px)
    }
    100%{
        -webkit-transform:translateY(0)
    }
}
@-webkit-keyframes aa_out_bounce_up
{
   0%{
    -webkit-transform:translateY(0)
    }
    20%{
        opacity:1;
        -webkit-transform:translateY(20px)
    }
    100%{
        opacity:0;
        -webkit-transform:translateY(-2000px)
    }
}
/*---往左跳---*/
@-webkit-keyframes aa_in_bounce_left
{
    0%{
        opacity:0;
        -webkit-transform:translateX(-2000px)
    }
    60%{
        opacity:1;
        -webkit-transform:translateX(30px)
    }
    80%{
        -webkit-transform:translateX(-10px)
    }
    100%{
        -webkit-transform:translateX(0)
    }
}
@-webkit-keyframes aa_out_bounce_left1
{
    0%{
        -webkit-transform:translateX(0)
    }
    20%{
        opacity:1;
        -webkit-transform:translateX(20px)
    }
    100%{
        opacity:0;
        -webkit-transform:translateX(-2000px)
    }
}

/*---往右跳---*/
@-webkit-keyframes aa_in_bounce_right
{
    0%{
        opacity:0;
        -webkit-transform:translateX(2000px)
    }
    60%{
        opacity:1;
        -webkit-transform:translateX(-30px)
    }
    80%{
        -webkit-transform:translateX(10px)
    }
    100%{
        -webkit-transform:translateX(0)
    }
}
@-webkit-keyframes aa_out_bounce_right
{
    0%{
        -webkit-transform:translateX(0)
    }
    20%{
        opacity:1;
        -webkit-transform:translateX(-20px)
    }
    100%{
        opacity:0;
    -webkit-transform:translateX(2000px)
    }
}
@-webkit-keyframes fadein
{
  from  {opacity: 0}
  to    {opacity: 1}
}
@-webkit-keyframes ballmoving
{
  from  {-webkit-transform: translate(0px,-10px);}
  to    {-webkit-transform: translate(0px,10px);}
}
@-webkit-keyframes ballrotating
{
  from  {-webkit-transfrom: rotate(3deg);}
  to    {-webkit-transform: rotate(-3deg);}
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        // loading_others();
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeitixfb();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeitixfb();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{

        return;

    var img = event.target;

function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div = id('div'+idname);

    var height = divheight[idname];
    var width = divwidth[idname];

    var img = id('img'+idname);
    img.src = Onload_imgs_url[image_url_index];
    console.log('setimg:'+image_url_index);

    var word = id('word' + idname);
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        var word_string = word_string.replace(/[\n]/ig,'');

        var word_length = word_string.length;
        word.style.top = "94%";
        if(idname == 7) {
            word.style.top = "100%";
            // word.style.color = "red";
        }else if(idname == 8) {
            word.style.fontSize = "20px";
        }else if(idname == 9) {
            word.style.fontSize = "20px";
        }
        else
        {
            word.style.top = "90%";
            word.style.fontSize = "25px";
        }

        if(word_length > 10)
        {
            word.style.top = "85%";
            if(idname == 1)
                word_string = insertEnter(word_string, 11);
            else if(idname == 2 || idname == 3)
                word_string = insertEnter(word_string, 5);
            else if(idname >=6 && idname <= 9)
                word_string = insertEnter(word_string, 5);

        }
        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
    }

    if(img_bili > (width/height))
    {
        img.style.top = '0px';
        img.style.height = height + 'px';
        img.style.width = height*img_bili + 'px';
        img.style.left = -((height*img_bili-width)/2)+'px';
    }
    else
    {
        img.style.left = '0px';
        img.style.width = width+'px';
        img.style.height = width/img_bili + 'px';
        img.style.top = -((width/img_bili-height)/2) + 'px';
    }
    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}

function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}

{

        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
}

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{
    for(var i = 1; i<7;i++)
    {
        id('page'+i).style.display = 'none';
    }
    for(var i = 0;i< timeout.length;i++)
    {
        clearTimeout(timeout[i]);
    }
    id('pagetitle').style.webkitAnimation = '';

}

</script>
