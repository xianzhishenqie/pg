<style type="text/css">
@-webkit-keyframes draw
{
    0%{-webkit-transform:translate(0px,0px);}
    8%{-webkit-transform:translate(0px,0px);}
    14%{-webkit-transform:translate(0px,200px);}
    18%{-webkit-transform:translate(0px,0px);}
    22%{-webkit-transform:translate(0px,200px);}
    26%{-webkit-transform:translate(0px,0px);}
    30%{-webkit-transform:translate(0px,200px);}
    34%{-webkit-transform:translate(0px,0px);}
    39%{-webkit-transform:translate(0px,200px);}
    43%{-webkit-transform:translate(0px,0px);}
    100%{-webkit-transform:translate(0px,0px);}
}
@-webkit-keyframes drawv
{
    0%{-webkit-transform:translate(0px,0px);}
    8%{-webkit-transform:translate(0px,0px);}
    14%{-webkit-transform:translate(0px,50px);}
    18%{-webkit-transform:translate(50px,0px);}
    22%{-webkit-transform:translate(0px,90px);}
    26%{-webkit-transform:translate(90px,50px);}
    30%{-webkit-transform:translate(0px,80px);}
    34%{-webkit-transform:translate(120px,100px);}
    39%{-webkit-transform:translate(0px,120px);}
    43%{-webkit-transform:translate(50px,150px);}
    100%{-webkit-transform:translate(100px,150px);}
}
@-webkit-keyframes handmove
{
    0%{-webkit-transform:translate(0px,0px);}
    8%{-webkit-transform:translate(-450px,-140px);}
    35%{-webkit-transform:translate(-150px,-140px);}
    50%{-webkit-transform:translate(0px,0px);}
    100%{-webkit-transform:translate(0px,0px);}
}
@-webkit-keyframes handmovev
{
    0%{-webkit-transform:translate(0px,0px);}
    8%{-webkit-transform:translate(-400px,-140px);}
    35%{-webkit-transform:translate(-400px,0px);}
    50%{-webkit-transform:translate(0px,0px);}
    100%{-webkit-transform:translate(0px,0px);}

@-webkit-keyframes handmove1
{
    0%{-webkit-transform:translate(0px,0px);}
    10%{-webkit-transform:translate(-400px,-100px);}
    15%{-webkit-transform:translate(-350px,150px);}
    20%{-webkit-transform:translate(-300px,-100px);}
    24%{-webkit-transform:translate(0px,0px);}
    44%{-webkit-transform:translate(0px,0px);}
    50%{-webkit-transform:translate(0px,0px);}
    60%{-webkit-transform:translate(0px,0px);}
    100%{-webkit-transform:translate(0px,0px);}
}
@-webkit-keyframes fadein
{
    from  {opacity: 0}
    to    {opacity: 1}
}
@-webkit-keyframes fadeout
{
    from  {opacity: 1;}
    to    {opacity: 0;}
}

{
    from  {-webkit-clip-path: polygon(0 0, 0 0,0% 100%,0 100%);}

var delaytime = 5000;

function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    // loading_first();
    step_load();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeitixifenbao();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeitixifenbao();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);

    if((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeitixifenbao();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeitixifenbao();
                },dis_titletime);
        }

    }
}
//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
}

function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];


    if(img_bili >= 1)
    {
        var img = id('imgh');
        var wordspan = id('wordh');
        width = 335;
        height = 263;

    }
    else
    {
        var img = id('imgv');
        var wordspan = id('wordv');
        width = 263;
        height = 336;
    }

    var str = words[get_pid(Onload_imgs_url[image_url_index])];
    if(str != undefined)
        wordspan.innerHTML = str;
    else
        wordspan.innerHTML = '';
    img.src = Onload_imgs_url[image_url_index];


    if(img_bili > (width/height))
    {
        img.style.top = '0px';
        img.style.height = height + 'px';
        img.style.width = height*img_bili + 'px';
        img.style.left = -((height*img_bili-width)/2)+'px';
    }
    else
    {
        img.style.left = '0px';
        img.style.width = width+'px';
        img.style.height = width/img_bili + 'px';
        img.style.top = -((width/img_bili-height)/2) + 'px';
    }

}

var get_pid = function(url)
{
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{

    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i])
    }

    var itemlist = ['pagetitle','hand1','hand2','hand1_1','divv','divh','kuangv','kuangh','maskh','maskv'];

    {
        id(itemlist[i]).style.webkitAnimation = '';
    }

    for(var i = 1; i<7; i++)
    {
        id('maskh' + i).style.webkitAnimation = '';
        id('maskv' + i).style.webkitAnimation = '';
    }

    id('divh').style.display = 'none';
    id('maskh').style.display = 'none';
    id('kuangh').style.display = 'none';
    id('wordh').style.display = 'none';

    id('divv').style.display = 'none';
    id('maskv').style.display = 'none';
    id('kuangv').style.display = 'none';
    id('wordv').style.display = 'none';


}
