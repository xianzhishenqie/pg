function getImgNmae (url) {
    var index = url.indexOf("?");
    if(index != -1)
    {
        url = url.substr(0, index);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
};

function showImagesDescribe (img_index,describe_dom) {
    var imgDescribe = words[this.getImgNmae(Onload_imgs_url[image_url_index])];
    if (imgDescribe != undefined) {
        describe_dom.innerHTML = imgDescribe;
    }else{
        describe_dom.innerHTML = '';
    }
}

function adaptiveImgWidthAndHeight (img_index,img_box) {
    var img_width = image_size_width[img_index];
    var img_height = image_size_height[img_index];
    var box_width = img_box.clientWidth;
    var box_height = img_box.clientHeight;
    var show_width,show_height;
    var img_obj = {};
    if (img_width >= img_height) {
        show_height = box_height;
        show_width = parseInt(box_height / (img_height / img_width));
        if (show_width <= box_width) {
            show_width = box_width;
            show_height = parseInt(box_width * (img_height / img_width));
        };
    } else{
        show_width = box_width;
        show_height = parseInt(box_width * (img_height / img_width));
        if (show_height <= box_height) {
            show_height = box_height;
            show_width = parseInt(box_height / (img_height / img_width));
        }
    };
    img_obj.width = show_width;
    img_obj.height = show_height;
    return img_obj;
};

 function insertRule (cssText) {
    var style = document.createElement("style");
    document.head.appendChild(style);
    var sheet=style.sheet;
    sheet.insertRule(cssText,0);
};

function showImage (img_box,img_dom,img_url,img_index,img_animation) {
    var img_obj = this.adaptiveImgWidthAndHeight(img_index,img_box);
    var show_width = img_obj.width;
    var show_height = img_obj.height;
    img_dom.style.width = show_width + 'px';
    img_dom.style.height = show_height + 'px';
    img_dom.style.backgroundImage = 'url(' + img_url + ')';
    img_dom.style.backgroundRepeat = 'no-repeat';
    img_dom.style.backgroundSize = show_width + 'px ' + show_height + 'px';
    img_dom.style.webkitAnimation = '';
    if (show_width > img_box.clientWidth) {
        to_left = show_width - img_box.clientWidth;
        css_text ='@-webkit-keyframes ' + img_animation +'{0%{-webkit-transform:translate(0px,0px);} 100%{-webkit-transform:translate('+ (-to_left) + 'px,0px);}}';
    } else if(show_height > img_box.clientHeight){
        to_top = show_height - img_box.clientHeight;
        css_text ='@-webkit-keyframes ' + img_animation +'{0%{-webkit-transform:translate(0px,0px);} 100%{-webkit-transform:translate(0px,'+ (-to_top) + 'px);}}';
    };
    insertRule(css_text);

    //避免高宽都相等时还加动画
    if (show_width !== img_box.clientWidth || show_height !== img_box.clientHeight) {
        img_dom.style.webkitAnimation = img_animation + ' 6s linear 4s both';
    };
}

function setImage(idname)

        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }

    var cur_img = Onload_imgs_url[image_url_index];
    var img_box,img_dom,describe_dom;

        case '2':

    showImagesDescribe(image_url_index,describe_dom);
    image_url_index ++;

      image_url_index = 0;
}

function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
       // console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {

            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';

    }
    else if(bl_keepload == 'end')

    else
    {

            bl_keepload = 'end';

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
            {
                liangziyun_kawa();
            },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            //console.log(dis_titletime);
            timeout[0] = setTimeout(function()
            {
                liangziyun_kawa();
            },dis_titletime);
        }

    }
}

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{

    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i])
    }

    id('photoTitle').innerHTML = '';
    var elements = ['pageFlip','pageFlipLeft','smallRoseBox','smallRoseShadowBox','bigRoseBox','bigRoseShadowBox','smallRose','smallRoseShadow','bigRose','bigRoseShadow','flipRightDescribe','lifetime','yesterday','knotBox','themeBox','rosePetals','pageFlipBox','clampBox','noForget','myosotis','butterflyBox','butterfly','knotButterflyBox','kontButterfly'];
    for(var i=0;i<elements.length;i++)
    {
        id(elements[i]).style.webkitAnimation = '';
    }
    id('lifetime').style.opacity = '0';
}
