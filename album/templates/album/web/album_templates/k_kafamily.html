<script>
function id(name)
{
    return document.getElementById(name);
}

function showtitle()
{
    id('wordup').style.webkitAnimation = 'wordup 1s linear both';
    id('worddown').style.webkitAnimation = 'worddown 1s linear both';
    id('titlediv').style.webkitAnimation = 'title_in 1.5s linear both';
    id('titlecontent').innerHTML = e_desc;

    id('hudiejie').style.webkitAnimation = 'hudiejie_in 1s 0.5s linear both';
    id('shu').style.webkitAnimation = 'shu_in 0.5s 0.5s ease-out both';
    id('gift').style.webkitAnimation = 'gift_in 0.8s 0.2s linear both';

    // setTimeout(distitle, 4000)
}

function zimeiti()
{
    id('wordup').style.webkitAnimation = 'wordup_out 1s linear both';
    id('worddown').style.webkitAnimation = 'worddown_out 1s linear both';
    id('titlediv').style.webkitAnimation = 'title_out 0.8s linear both';

    timeout[1] = setTimeout(show1, 1000)
}

function show1()
{
    id('winter').style.webkitAnimation = 'winter_in 1s ease-out both';
    id('mom').style.webkitAnimation = 'mom_in 1s ease-out both';

    setImage('1');
    id('div1').style.webkitAnimation = 'div1_in 1.5s ease-out both';

    timeout[2] = setTimeout(show2, 5000)
}

function show2()
{
    id('div1').style.webkitAnimation = 'div1_out 1s ease-in both';

    id('leaf').style.webkitAnimation = 'fadein 1s 0.5s linear both';
    id('mas').style.webkitAnimation = 'mas_in 0.5s 1s linear both';
    id('gift').style.webkitAnimation = 'gift_in2 1s linear both';
    id('div2').style.webkitAnimation = 'div2_in 1.5s 0.5s ease-out both';
    id('yeah').style.webkitAnimation = 'yeah_in 0.5s 1.3s linear both';

    timeout[3] = setTimeout(show3, 5000)
}

    id('shu').style.webkitAnimation = 'shu_in 0.5s 0.5s ease-out both';
    id('gift').style.webkitAnimation = 'gift_in 0.8s 0.2s linear both';
    id('div1').style.webkitAnimation = 'div1_in 1.5s ease-out both';
    id('shipin').style.webkitAnimation = '';

    timeout[6] = setTimeout(show2, 5000)
}


function setImage(idname)
{

    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div = id('div'+idname);

    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';

    var word = id('word' + idname);
    var str = words[get_pid(Onload_imgs_url[image_url_index])];
    if(str != undefined)
    {
        word.innerHTML = str;
    }
    else
    {
        word.innerHTML = '';
    }
    //500 760
    if(img_bili < (380/600))
    {
        var height = 600;
        var width = 600 * img_bili;
        var top = 70;
        var left = (500-width)/2;
    }
    else if(img_bili <= 1)
    {
        var width = 420;
        var height = 420 / img_bili;
        var left = 40;
        var top = (740-height)/2
    }
    else if(img_bili > 1)
    {
        var width = 480;
        var height = 480/img_bili;
        var left = 10;
        var top = (740-height)/2;
    }

    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.left = left + 'px';
    div.style.top = top + 'px';
    div.style.backgroundSize = (width-24) + 'px ' + (height-24) + 'px';


    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}

var get_pid = function(url)
{
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    step_load();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeiti();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeiti();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeiti();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeiti();
                },dis_titletime);
        }

    }
}
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var delaytime=5000;
var timeout = [];
call_me(load_images);

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{

    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var itemlist = ['wordup','worddown','titlediv','gift','shu','mom','winter','hudiejie','div1','div2','div3','div4','dad','qiu','leaf','mas','yeah','che','bg3','bg4','jia','shipin','quan','mmas'];

    for(var i =0; i<itemlist.length;i++)
    {
        id(itemlist[i]).style.webkitAnimation = '';
    }

}
