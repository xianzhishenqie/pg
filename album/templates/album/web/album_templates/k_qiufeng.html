<script>
var image_size_width=[];
var image_size_height=[];

var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout0;
var timeout1;
var timeout2;
var timeout3;
var delaytime = 4000;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}

function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];

    image_url_index=0;
    have_num = 0;
    error_num = 0;

    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();

    id('img1').style.webkitAnimation = '';
    id('img').style.webkitAnimation = '';
    id('img_box1').style.webkitAnimation = '';
    id('img_box').style.webkitAnimation = '';
    clearTimeout(timeout0);
    clearTimeout(timeout1);
    clearTimeout(timeout2);
    clearTimeout(timeout3);
    canshow = true;

    bl_keepload = 'first';
    step_load();

}
//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i] ;
            img.origin = "anonymous";
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i] ;
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}
function showtitle()
{
    id('pagetitle').style.webkitAnimation = 'aa_in_fade_down 1s linear both';
    id('titlecontent').innerHTML = e_desc;
}
function distitle()
{
    id('pagetitle').style.webkitAnimation = 'aa_out_fade_down 1s linear both';
    setTimeout(first_show,1000);
}
function image_onload(event)
{
    if(reshow == true)
        return;

    var img=event.target;
    var index = img.index;
    if(index<step_loadnum)
        have_num++;
    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    Onload_imgs_url[index]=img.src;
    image_size_width[index]=img.width;
    image_size_height[index]=img.height;

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {

        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}

function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}
function first_show() //第一张模糊淡化
{
    if(reshow == true)
            return;
    id('img_box').style.display = 'block';
    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);

        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }
    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    console.log('first'+image_url_index);
    id('img').src = Onload_imgs_url[image_url_index];

    var word = id('word');
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];

    var canvas = id('canvas');
    // canvas.style.opacity = 0;
    var cxt = canvas.getContext('2d');

    var n_img = new Image();
    n_img.id = 'n_img';
    n_img.crossOrigin = 'anonymous';
    n_img.src = Onload_imgs_url[image_url_index] ;
    // console.log(n_img.src);
    canvas.appendChild(n_img);


    n_img.onload = function()
    {
        if(reshow == true)
            return;
        var canvas = id('canvas');
        //stackBlurImage('n_img','canvas',50);
        var canvas_bili = 310/canvas.width;
        canvas.style.webkitTransform = 'scale('+canvas_bili+')';
        cut_images('img_con');

        timeout1 = setTimeout(second_show,1000);


        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.style.width = "310px";
            var word_length = word_string.length;
            if(word_length > 10)
            {
                var word_height = n_img.height * canvas_bili - 50;
                if(word_height <= 388)
                {
                    word.style.top = word_height - 25 + 'px';
                }else {
                    word.style.top = 388 - 25 + 'px';
                }
                word_string = insertEnter(word_string, 5);
            }
            else
            {
                var word_height = n_img.height * canvas_bili - 50;
                if(word_height <= 388)
                {
                    word.style.top = word_height + 'px';
                }else {
                    word.style.top = 388 + 'px';
                }
            }
            word.innerText = word_string;
        }else {
            word.innerText = "";
            word.style.width = "0px";
        }

        console.log(word_height);
    }
}

function cut_images(pagename)
{
    if(reshow == true)
            return;
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
    var img_obj = id(pagename);
    if(img_bili<(310/445))
    {
        img_obj.style.top = -((310/img_bili-445)/2)+'px';
    }
    else
    {
        img_obj.style.top = '0px';
    }
}

function second_show()
{
    if(reshow == true)
            return;
    image_url_index++;
    if(image_url_index ==  slider_images_url.length)
    {
        image_url_index = 0;
    }
    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    console.log('second'+image_url_index);
    id('img_box1').style.opacity = 0;
    id('img_box1').style.webkitAnimation = '';
    id('img1').style.webkitAnimation = '';
    id('img1').src = Onload_imgs_url[image_url_index];
    // console.log(id('img1').src);

    var word = id('word1');
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];   //word1
