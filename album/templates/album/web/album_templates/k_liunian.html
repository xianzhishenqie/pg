                opacity: 1;

                opacity: 1;
            }

            100%{

                -webkit-transform: rotate(0deg);
            }
            100%{
                -webkit-transform: rotate(45deg);
            }
        }
        @-webkit-keyframes hua1 {
            0%{
                -webkit-transform: scale(0.6,0.6);
                opacity: 0;
            }
            50%{
                -webkit-transform: scale(1,1);

            }

            }

<script type="text/javascript">
var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

var delaytime = 6000;

var showfont = false;

function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    // loading_first();
    step_load();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    // console.log(Onload_imgs_url[index]);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }

    }
}
//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        // console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         // console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
}


function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div;
    var div1;
    var img;

    if(img_bili > 1)
    {
        div = id('img'+idname + 'h');
        div1 = id('img'+idname + 'v');
        idname = idname + 'h';
        width = 450;
        height = 300;
    }
    else
    {
        div = id('img'+idname + 'v');
        div1 = id('img'+idname + 'h');
        idname = idname + 'v';
        width = 366;
        height = 550;
    }

    div.style.display = 'block';
    div1.style.display = 'none';

    if (idname == '1h') {
        id('img1hbg').style.display = 'block';
    } else{
        id('img1hbg').style.display = 'none';
    };

    if(idname == '1v') {
        id('img1vbg').style.display = 'block';
    }else {
        id('img1vbg').style.display = 'none';
    }

    if (idname == '2h' || idname =='2v') {
        id('img1vbg1').style.display = 'block';
    } else{
        id('img1vbg1').style.display = 'none';
    };

    if (idname =='2v') {
        id('img2vbg').style.display = 'block';
    } else{
        id('img2vbg').style.display = 'none';
    };
    if (idname == '1h') {
        id('img1htop').style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        id('img1hbtm').style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
    }else
    {
        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
    };

    var word = id('word'+idname);
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
    }

    if(img_bili > (width/height))
    {
        if (idname == '1h') {
            id('img1htop').style.backgroundSize = height*img_bili + 'px '+ height + 'px';
            id('img1hbtm').style.backgroundSize = height*img_bili + 'px '+ height + 'px';
            id('img1hbtm').style.backgroundPosition = '0px ' + (height/2) + 'px';
        } else{
            div.style.backgroundSize = height*img_bili + 'px '+ height + 'px';
            div.style.backgroundPosition = -((height*img_bili-width)/2)+'px 0px';
        };
    }
    else
    {
        if (idname == '1h') {
            id('img1htop').style.backgroundSize = width + 'px '+ width/img_bili + 'px';
            id('img1hbtm').style.backgroundSize = width + 'px '+ width/img_bili + 'px';
            id('img1hbtm').style.backgroundPosition = '0px ' + (((width/img_bili-height)+ height/2 )) + 'px';
        } else{
            div.style.backgroundSize = width + 'px '+ width/img_bili + 'px';
            div.style.backgroundPosition = '0px ' +(-((width/img_bili-height)/2)) + 'px';
        };

    }

    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}
function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}
