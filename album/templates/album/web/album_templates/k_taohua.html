var bjubao_type = true;

function showjubao ()
	{

		$('#jubao-content').css("display","block");
	}

function hidejubao ()
	{
		$('#jubao-content').css("display","none");
	}

function showjubaoimg (num)
	{
		var img = $('#jubaoimg-'+num);

		if(img.css("display") == 'none')
		{

			var imgarr = document.getElementsByClassName('jubao-radio');
			for(var i=0;i<imgarr.length;i++)
			{
				imgarr[i].style.display = 'none';
			}
			img.css("display","block");return;
			if($("#jubao-detail").value >=5)
			{
				$('#jubao-submit').css("display","block");
			}
			bjubao_type = true;
		}
		else
		{
			img.css("display","none");
			$('#jubao-submit').css("display","none");
			bjubao_type = false;

		}
	}
function nottofeedback()
	{
		if(bjubao_type == false)
			alert('您已经反馈过这个相册了')
		else
			alert('反馈必须不少于5个字');
	}

function showjubaoimg2()
	{

		if($("#jubao-detail").val().length >= 0 && bjubao_type)
		{
			$('#jubao-submit').css("display","block");
		}
		else
		{
			$('#jubao-submit').css("display","none");
		}
	}

function submitjubao ()
	{

		var img_arr = document.getElementsByClassName('jubao-radio');
		var jubao_type = 0;
		while(img_arr[jubao_type].style.display == 'none')
		{
			jubao_type++;
		}

		$('#jubao-content').css("display","none");

	}

        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    step_load();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            xifenbao();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    xifenbao();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)

    var img = event.target;

    if(index<step_loadnum)

        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}
function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}

function setImageindex()
{
    if(image_url_index == Onload_imgs_url.length)
        image_url_index = 0;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        image_url_index++;
        if(image_url_index % step_loadnum == 0)
        {
            // alert()
            step_load();
            break;
        }

        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }
    console.log('setimg:'+Onload_imgs_url[image_url_index]);
    if(image_url_index % step_loadnum == 0)
    {
        // alert()
        step_load();
    }
}
