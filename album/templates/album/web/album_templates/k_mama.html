	<style type="text/css">
		@-webkit-keyframes fadein
		{
		    0%  {opacity: 0}
		    100%    {opacity: 1}
		}
		@-webkit-keyframes fadeout
		{
		    from  {opacity: 1}
		    to    {opacity: 0}
		}

		@-webkit-keyframes titlein
		{
		    0%{
				-webkit-transform: translate(400px,-100px) scale(0.95,0.95) rotate(20deg);
				opacity: 0;
		    }

		    }
		    35%{
		    	-webkit-transform: scale(1,1);
		    }

		    	-webkit-transform: translate(0px,0px) scale(0.95,0.95);
		    }

		    }
		}

		@-webkit-keyframes titleout

<script>
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout = [];
var delaytime=5000;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}
function load_images()
{
    reshow = false;

    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        img.onload=image_onload;
        img.onerror= image_onerror;
        Onload_imgs_url[i] = 'loading';
    }
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zmt();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zmt();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zmt();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zmt();
                },dis_titletime);
        }

    }
}

function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
    var div;
    var div1;
    var divname;

	div = id('page'+idname);

    if(img_bili < (380/600))
    {
        var height = 600;
        var width = 600 * img_bili;
        var top = 80;
        var left = (500-width)/2;
    }
    else if(img_bili <= 1)
    {
        var width = 420;
        var height = 420 / img_bili;
        var left = 40;
        var top = (740-height)/2
    }
    else if(img_bili > 1)
    {
        var width = 460;
        var height = 460/img_bili;
        var left = 20;
        var top = (760-height)/2;
    }

    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.left = left + 'px';
    div.style.top = top + 'px';
    div.style.backgroundSize = (width-8) + 'px ' + (height-8) + 'px';
    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';


    // var img = id('img'+idname);
    // img.src = Onload_imgs_url[image_url_index];
    // console.log(img.src);
    var word = id('word'+idname);

    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        word_string = word_string.replace(/[\n]/ig,'');


    	word.style.bottom = "10px";


        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
    }

    // if (img_bili > 1) {
    // 	div.style.top = '170px';
    // 	div.style.left = '30px';
    // } else{
    // 	div.style.top = '100px';
    // 	div.style.left = '50px';
    // };
    // if(img_bili > (width/height))
    // {
    //     img.style.top = '0px';
    //     img.style.height = height + 'px';
    //     img.style.width = height*img_bili + 'px';
    //     img.style.left = -((height*img_bili-width)/2)+'px';
    // }
    // else
    // {
    //     img.style.left = '0px';
    //     img.style.width = width+'px';
    //     img.style.height = width/img_bili + 'px';
    //     img.style.top = -((width/img_bili-height)/2) + 'px';
    // }

    image_url_index++;
    if(image_url_index==Onload_imgs_url.length)
        image_url_index = 0;
}
