<script>

    var timeout0 = 0;
    var timeout1 = 0;
    var timeout2 = 0;
    var timeout3 = 0;
    var timeout4 = 0;
    var timeout5 = 0;
    var timeout6 = 0;
    var timeout7 = 0;
    var timeout8 = 0;
    var timeout9 = 0;
    var timeout10 = 0;
    var timeout12 = 0;


    var image_size_width = [];
    var image_size_height = [];
    var Onload_imgs_url = [];

    var image_url_index = 0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var bl_keepload = 'first';
    var step_loadnum = 5;
    function step_load() {
        var load_num = 0
        //初步加载X张
        if (image_url_index == 0 && bl_keepload == 'first') {
            console.log('loading continue');
            if (slider_images_url.length > step_loadnum) {
                load_num = step_loadnum;
                bl_keepload = 'next';
            }
            else {
                load_num = slider_images_url.length;
                bl_keepload = 'end';
            }
            for (var i = 0; i < load_num; i++) {
                var img = new Image();
                img.index = i;
                img.src = slider_images_url[i];
                img.onload = image_onload;
                img.onerror = image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }
        else if (bl_keepload == 'end') {
            return;
        }
        else {
            console.log('loading continue');
            if (slider_images_url.length - image_url_index > step_loadnum * 2) {
                load_num = step_loadnum;
            }
            else {
                load_num = slider_images_url.length - image_url_index - step_loadnum;
                bl_keepload = 'end';
            }
            for (var i = image_url_index + step_loadnum; i < image_url_index + step_loadnum + load_num; i++) {
                var img = new Image();
                img.index = i;
                img.src = slider_images_url[i];
                img.onload = image_onload;
                img.onerror = image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }
    }
    function load_images() {
        reshow = false;
        image_size_width = [];
        image_size_height = [];
        Onload_imgs_url = [];

        image_url_index = 0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        canshow = true;
        zmtxifenbao_title();

        bl_keepload = 'first';
        step_load();
    }
    function image_onerror(event) {
        var img = event.target;
        var index = img.index;
        if (index < step_loadnum)
            error_num++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if ((have_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
            reshow = false;
            canshow = false;
            if (have_num == 0)
                return;

            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime - begin_titletime);
            if (dis_titletime > delaytime) {
                to_zmtxifenbao_show();
            }
            else {
                dis_titletime = delaytime - dis_titletime;
                timeout0 = setTimeout(function () {
                    to_zmtxifenbao_show();
                }, dis_titletime);
            }
        }
    }
    function image_onload(event) {
        if (reshow == true)
            return;
        var img = event.target;
        var index = img.index;
        if (index < step_loadnum) {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        if ((have_num + error_num >= step_loadnum || slider_images_url.length == (have_num + error_num)) && canshow == true) {
            reshow = false;
            canshow = false;
            if (have_num == 0)
                return;

            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime - begin_titletime);
            if (dis_titletime > delaytime) {
                to_zmtxifenbao_show();
            }
            else {
                dis_titletime = delaytime - dis_titletime;
                timeout0 = setTimeout(function () {
                    to_zmtxifenbao_show();
                }, dis_titletime);
            }

        }
    }
    var divwidth = { '0h': 900, '0v': 450, '1h': 900, '1v': 450, '2h': 900, '2v': 450, '3h': 520, '3v': 480, '4h': 615, '4v': 480 };
    var divheight = { '0h': 700, '0v': 800, '1h': 700, '1v': 800, '2h': 700, '2v': 760, '3h': 435, '3v': 700, '4h': 495, '4v': 700 };
    function setImage(idname) {
        if (reshow == true)
            return;
        if (image_url_index == Onload_imgs_url.length)
            image_url_index = 0;

        while (Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading') {
            if (image_url_index % step_loadnum == 0) {
                step_load();
            }
            image_url_index++;
            if (image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        if (image_url_index % step_loadnum == 0) {
            step_load();
        }
        var img_bili = image_size_width[image_url_index] / image_size_height[image_url_index];
        var div;
        var div1;
        var divname;
        var heng = 0;
        if (img_bili > 1) {
            divname = idname + 'h';
            div = id('div' + idname + 'h');
            div1 = id('div' + idname + 'v');
            heng = 1;
        }
        else {
            divname = idname + 'v';
            div = id('div' + idname + 'v');
            div1 = id('div' + idname + 'h');
        }

        div.style.display = 'block';
        div1.style.display = 'none';


        var height = divheight[divname];
        var width = divwidth[divname];

        var img = id('img' + divname);


        img.src = Onload_imgs_url[image_url_index];
        console.log(img.src);

        if (img_bili > (width / height)) {
            img.style.top = '0px';
            img.style.height = height + 'px';
            img.style.width = height * img_bili + 'px';
            img.style.left = -((height * img_bili - width) / 2) + 'px';
        }
        else {
            img.style.left = '0px';
            img.style.width = width + 'px';
            img.style.height = width / img_bili + 'px';
            img.style.top = -((width / img_bili - height) / 2) + 'px';
        }
        image_url_index++;
    }
    var delaytime = 5000;
    function id(name) {
        return document.getElementById(name);
    }

    function zmtxifenbao_title() {
        id('page1').style.display = 'none';
        id('page2').style.display = 'none';
        id('page3').style.display = 'none';
        id('page4').style.display = 'none';
        id('div0').style.display = 'block';
        id('titlecontent').innerHTML = e_desc;
        id('pagetitle').style.webkitAnimation = 'zmtxifenbao_title 3s linear  both';

        id('huang1').style.webkitAnimation = 'huang1 3s linear both';
        id('huang2').style.webkitAnimation = 'huang2 0.8s linear both';
        id('huang3').style.webkitAnimation = 'huang3 0.8s linear both';
        id('biu11').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu22').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu33').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu44').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu55').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu66').style.webkitAnimation = 'biu11 3.4s linear both';
        id('biu77').style.webkitAnimation = 'biu11 3.4s linear both';
    }

    function to_zmtxifenbao_show() {
