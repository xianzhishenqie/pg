function set_items_position(a) {
	var b = image_size_width[image_url_index] / image_size_height[image_url_index];
	var c = id('div' + a);
	var d = id('img' + a);
	d.src = Onload_imgs_url[image_url_index];
	if (b >= 1) {
		id('wenzi' + a + '_1').style.top = '158px';
		id('wenzi' + a + '_2').style.top = '158px';
		c.style.width = '460px';
		if (b > (460 / 300)) {
			c.style.height = '300px';
			d.style.height = '300px';
			d.style.width = 300 * b + 'px';
			d.style.left = (460 - 300 * b) / 2 + 'px';
			d.style.top = '0px'
		} else {
			c.style.height = 460 / b + 'px';
			d.style.width = '460px';
			d.style.height = 460 / b + 'px';
			d.style.left = '0px';
			d.style.top = '0px'
		}
		c.style.left = '20px';
		c.style.top = '220px'
	} else {
		id('wenzi' + a + '_1').style.top = '38px';
		id('wenzi' + a + '_2').style.top = '38px';
		c.style.width = '380px';
		if (b < (380 / 600)) {
			c.style.height = '600px';
			d.style.width = '380px';
			d.style.height = 380 / b + 'px';
			d.style.left = '0px';
			d.style.top = (600 - 380 / b) / 2 + 'px'
		} else {
			c.style.height = 380 / b + 'px';
			d.style.width = '380px';
			d.style.height = 380 / b + 'px';
			d.style.left = '0px';
			d.style.top = '0px'
		}
		c.style.left = '60px';
		c.style.top = '130px'
	}
	$(d).parent().find(".divText").remove();
	$(d).parent().append('<span class="divText imgTxt' + image_url_index + '"></span>');
	//$(".imgTxt" + image_url_index).html(slider_images_txt[image_url_index]);
	image_url_index++
}

call_me(load_images);
var image_size_width = [];
var image_size_height = [];
var image_url_index = 0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var delaytime = 5500;

function load_images() {
	reshow = false;
	image_size_width = [];
	image_size_height = [];
	Onload_imgs_url = [];
	image_url_index = 0;
	have_num = 0;
	error_num = 0;
	begin_titletime = new Date();
	begin_titletime = begin_titletime.getTime();
	canshow = true;
	showtitle();
	for (var i = 0; i < slider_images_url.length; i++) {
		var a = new Image();
		a.index = i;
		a.src = slider_images_url[i];
		a.onload = image_onload;
		a.onerror = image_onerror;
		Onload_imgs_url[i] = 'loading'
	}
}
function image_onerror(a) {
	var b = a.target;
	var c = b.index;
	if (c < 10) error_num++;
	Onload_imgs_url[c] = 'not find';
	if ((have_num + error_num >= 10 || slider_images_url.length == (have_num + error_num)) && canshow == true) {
		reshow = false;
		canshow = false;
		if (have_num == 0) return;
		var d = new Date();
		d = d.getTime();
		var e = Math.abs(d - begin_titletime);
		if (e > delaytime) {
			distitle()
		} else {
			e = delaytime - e;
			timeout0 = setTimeout(function() {
				distitle()
			}, e)
		}
	}
}
function image_onload(a) {
var slider_images_url = mvCfg.pics;
	if (reshow == true) return;
	var b = a.target;
	var c = b.index;
	if (c < 10) {
		have_num++
	}
	Onload_imgs_url[c] = b.src;
	image_size_height[c] = b.height;
	image_size_width[c] = b.width;
	if ((have_num + error_num >= 10 || slider_images_url.length == (have_num + error_num)) && canshow == true) {
		reshow = false;
		canshow = false;
		if (have_num == 0) return;
		var d = new Date();
		d = d.getTime();
		var e = Math.abs(d - begin_titletime);
		if (e > delaytime) {
			distitle()
		} else {
			e = delaytime - e;
			timeout0 = setTimeout(function() {
				distitle()
			}, e)
		}
	}
}
function setImageindex() {
	if (image_url_index == Onload_imgs_url.length) image_url_index = 0;
	while (Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading') {
		image_url_index++;
		if (image_url_index == Onload_imgs_url.length) image_url_index = 0
	}
}
