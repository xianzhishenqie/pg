<script>
var bjubao_type = true;

function showjubao ()
	{

		$('#jubao-content').css("display","block");
	}

function hidejubao ()
	{
		$('#jubao-content').css("display","none");
	}

function showjubaoimg (num)
	{
		var img = $('#jubaoimg-'+num);

		if(img.css("display") == 'none')
		{

			var imgarr = document.getElementsByClassName('jubao-radio');
			for(var i=0;i<imgarr.length;i++)
			{
				imgarr[i].style.display = 'none';
			}
			img.css("display","block");return;
			if($("#jubao-detail").value >=5)
			{
				$('#jubao-submit').css("display","block");
			}
			bjubao_type = true;
		}
		else
		{
			img.css("display","none");
			$('#jubao-submit').css("display","none");
			bjubao_type = false;

		}
	}
function nottofeedback()
	{
		if(bjubao_type == false)
			alert('您已经反馈过这个相册了')
		else
			alert('反馈必须不少于5个字');
	}

function showjubaoimg2()
	{

		if($("#jubao-detail").val().length >= 0 && bjubao_type)
		{
			$('#jubao-submit').css("display","block");
		}
		else
		{
			$('#jubao-submit').css("display","none");
		}
	}

function submitjubao ()
	{

		var img_arr = document.getElementsByClassName('jubao-radio');
		var jubao_type = 0;
		while(img_arr[jubao_type].style.display == 'none')
		{
			jubao_type++;
		}
		alert('反馈提交成功！');
		$('#jubao-content').css("display","none");

		var jubaourl = 'http://pt.nihao888.top/index.php?g=Wap&m=Photo&a=jubao&token=hrttor1464854411&type='+jubao_type + '&href='+encodeURIComponent(window.location.href) + '&detail=' + encodeURIComponent($("#jubao-detail").val());
		XMLHttp.sendReq("get", jubaourl, "", function(objXMLHttp){
		});
	}

</script>

function setImage(idname)
{

    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var div = id('div'+idname);

    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';

    var word = id('word' + idname);
    var str = words[get_pid(Onload_imgs_url[image_url_index])];
    if(str != undefined)
    {
        word.innerHTML = str;
    }
    else
    {
        word.innerHTML = '';
    }
    //500 780
    if(img_bili < (500/780))
    {
        var height = 780;
        var width = 780 * img_bili;
        var top = 10;
        var left = (500-width)/2;
    }
    else if(img_bili <= 1)
    {
        var width = 500;
        var height = 500 / img_bili;
        var left = 0;
        var top = (780-height)/2
    }
    else if(img_bili > 1)
    {
        var width = 500;
        var height = 500/img_bili;
        var left = 0;
        var top = (780-height)/2;
    }

    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.left = left + 'px';
    div.style.top = top + 'px';
    div.style.backgroundSize = (width-0) + 'px ' + (height-0) + 'px';


    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}

var get_pid = function(url)
{
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        {
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    step_load();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeiti();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeiti();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            zimeiti();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    zimeiti();
                },dis_titletime);
        }

    }
}
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var delaytime=6000;
var timeout = [];

call_me(load_images);


function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{

    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var itemlist = ['pagetitle','xin','yuan','bian','div1-1','div1','div2-1','div2','div3','div3-1','div4','div4-1','word1','word2','word3','word4'];

    for(var i =0; i<itemlist.length;i++)
    {
        id(itemlist[i]).style.webkitAnimation = '';
    }

}
