.ren{
     bottom: -12px;
    position: absolute;
    left: -12px;
    animation:ren 5s infinite;

    0%      {transform: rotate(0deg);}
    50%     {transform: rotate(-5deg);}

    50%     {transform: rotate(-5deg);}
    100%        {transform: rotate(0deg);}
    }
