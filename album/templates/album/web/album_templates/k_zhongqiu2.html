<script>

var image_size_width=[];
var image_size_height=[];

var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout0;
var timeout1;
var timeout2;
var timeout3;
var begintime = 0;
var showtime = 0;
var timeout4;
var timeout5;
var delaytime = 6000;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}

function Initload()
{
    var d = new Date();
    begintime = d.getTime();
    id('pYQGzuJ0p-an-obj-2').style.webkitAnimation = 'ani-pYQGzuJ0p-an-obj-2-0 3.5s 0s 1 linear normal both';
    load_images();

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];

    image_url_index=0;
    have_num = 0;
    error_num = 0;


    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();

    clearTimeout(timeout0);
    clearTimeout(timeout1);
    clearTimeout(timeout2);
    clearTimeout(timeout3);
    clearTimeout(timeout4);
    clearTimeout(timeout5);
    canshow = true;


    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        Onload_imgs_url[i] = 'loading';
        img.onload=image_onload;
        img.onerror = image_onerror;
    }

}
function image_onerror(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img=event.target;
    var index = img.index;
    if(index<10)
        have_num++;

    Onload_imgs_url[index]=img.src;
    image_size_width[index]=img.width;
    image_size_height[index]=img.height;

    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}
function showtitle()
{
    id('titlecontent').innerHTML = e_desc;
    id('pagetitle').style.webkitAnimation = 'showpage11 1s linear both';
}
function distitle()
{
    id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
    toshow();
}
function toshow()
{
    var d = new Date();
    showtime = d.getTime();
    var distime = showtime - begintime;
    if(distime >=2000)
    {
        if(Onload_imgs_url.length == 1)
        {
            Onload_imgs_url[1] = Onload_imgs_url[0];
        }
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
        cut_image(1);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
        cut_image(2);
        image_url_index++;
        begin_show();
    }
    else
    {
        var waittime = 2000-distime;
        timeout5 = setTimeout(function()
        {
            if(Onload_imgs_url.length == 1)
            {
                Onload_imgs_url[1] = Onload_imgs_url[0];
            }
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
            cut_image(1);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
            cut_image(2);
            image_url_index++;
            begin_show();
        },waittime);
    }
}
function begin_show()
{
    if(reshow == true)
        return;

    id('showpage11').style.webkitAnimation = 'showpage11 1s linear both';
    id('page1').style.webkitAnimation = 'move_to_right 2.5s linear 3s both';
    id('pagebox1').style.webkitAnimation = 'move_to_left 2.5s linear 3s both';

    timeout1 = setTimeout(next_show,9000);

}
function next_show()
{
    if(reshow == true)
        return;

    if(image_url_index == Onload_imgs_url.length)
        image_url_index = 0;
    cut_image(1);
    image_url_index++;


    id('page1').style.webkitAnimation = 'move_to_left1 2.5s linear both';
    id('pagebox1').style.webkitAnimation = 'move_to_right1 2.5s linear both';

    timeout2 = setTimeout(nextnext_show,6000);
}
function nextnext_show()
{
    if(reshow == true)
        return;
    if(image_url_index == Onload_imgs_url.length)
        image_url_index = 0;
    cut_image(2);
    image_url_index++;

    id('page1').style.webkitAnimation = 'move_to_right 2.5s linear both';
    id('pagebox1').style.webkitAnimation = 'move_to_left 2.5s linear both';

    timeout3 = setTimeout(next_show,6000);
}

function cut_image(pageindex)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var img_obj = id('page'+pageindex);

    if(img_bili >1)
    {
        img_obj.style.backgroundSize = 280*img_bili+'px 280px';
        img_obj.style.backgroundPosition = -(280*img_bili-280)/2+'px 0px';
    }
    else
    {
        img_obj.style.backgroundSize = '280px '+ (280/img_bili)+'px';
        img_obj.style.backgroundPosition = '0px '+ (-(280/img_bili-280)/2)+'px';
    }
    img_obj.style.backgroundImage='url('+Onload_imgs_url[image_url_index]+')';
    // console.log(img_obj.style.backgroundImage);

    //var word = id('word'+pageindex);
    //var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    //if(word_string != undefined)
   // {
     //   word_string = word_string.replace(/[\n]/ig,'');

     //   var word_length = word_string.length;
     //   if(word_length < 6)
      //      word.style.fontSize = "21px";
      //  else
      //  {
       //     if(word_length > 10)
       //         word_string = insertEnter(word_string, 10);
      //      word.style.fontSize = "18px";
      //  }
       // word.innerText = word_string;
    //}
   // else
   // {
    //    word.innerText = "";
    //}
}
call_me(Initload);
function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}
function reload_scene()
{
    reshow = true;
    id('pYQGzuJ0p-an-obj-2').style.webkitAnimation = '';
    id('titlecontent').innerHTML = '';
    id('pagetitle').style.webkitAnimation = '';
    // id('showpage11').style.display = 'none';
    id('showpage11').style.webkitAnimation = '';
    id('page1').style.webkitAnimation = '';
    id('page2').style.webkitAnimation = '';
    id('pagebox1').style.webkitAnimation = '';
    id('pagebox2').style.webkitAnimation = '';

    setTimeout(Initload,100);
}

</script>
