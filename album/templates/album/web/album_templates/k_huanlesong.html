<script>
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout = [];
var delaytime=4000;

var get_pid = function(url){
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();
    canshow = true;
    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        img.onload=image_onload;
        img.onerror= image_onerror;
        Onload_imgs_url[i] = 'loading';
    }
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            xifenbao();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    xifenbao();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            xifenbao();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    xifenbao();
                },dis_titletime);
        }

    }
}
function showtitle()
{
    id('pagetitle').style.webkitAnimation = 'pagetitlein 1s linear both';
    id('title_bg').style.webkitAnimation = 'pagetitlein 1s linear both';

    id('qiqiudui1').style.webkitAnimation = 'qiqiudui1 1.5s linear both';
    id('kawa').style.webkitAnimation = 'kawa 15s linear infinite both';
    id('huanle').style.webkitAnimation = 'huanle 15s 7.5s linear infinite both';
    id('baiqiqiu').style.webkitAnimation = 'baiqiqiu 10s linear infinite both';
    id('l_ctn').style.webkitAnimation = 'love_ctn 1.5s ease-out both';
    id('o_ctn').style.webkitAnimation = 'love_ctn 1.5s ease-in both';
    id('v_ctn').style.webkitAnimation = 'love_ctn 1.5s linear both';
    id('e_ctn').style.webkitAnimation = 'love_ctn 1.5s ease both';

    id('qiqiu_ctn_l1').style.webkitAnimation = 'qiqiu1 1.5s ease both';
    id('qiqiu_ctn_l2').style.webkitAnimation = 'qiqiu1 1.5s ease both';
    id('qiqiu_ctn_l3').style.webkitAnimation = 'qiqiu1 1.5s linear both';
    id('qiqiu_ctn_l4').style.webkitAnimation = 'qiqiu1 1.5s ease both';
    id('qiqiu_ctn_l5').style.webkitAnimation = 'qiqiu1 1.5s linear both';
    id('qiqiu_ctn_l6').style.webkitAnimation = 'qiqiu1 1.5s linear both';

    id('qiqiu_ctn_f1').style.webkitAnimation = 'qiqiu1 1.5s linear both';
    id('qiqiu_ctn_f2').style.webkitAnimation = 'qiqiu1 1.5s linear both';
    id('qiqiu_ctn_f3').style.webkitAnimation = 'qiqiu1 1.5s linear both';
    id('qiqiu_ctn_f4').style.webkitAnimation = 'qiqiu1 1.5s ease both';
    id('qiqiu_ctn_f5').style.webkitAnimation = 'qiqiu1 1.5s ease both';
    id('qiqiu_ctn_f6').style.webkitAnimation = 'qiqiu1 1.5s ease both';

    id('caitiao_l').style.webkitAnimation = 'caitiao_l 8s linear infinite both';
    id('caitiao_h1').style.webkitAnimation = 'caitiao_h1 10s linear infinite both';
    id('caitiao_h2').style.webkitAnimation = 'caitiao_h2 10s ease-out infinite both';
    id('caitiao_h3').style.webkitAnimation = 'caitiao_h3 8s linear infinite both';
    id('caitiao_ho1').style.webkitAnimation = 'caitiao_ho1 8s linear infinite both';
    id('caitiao_ho2').style.webkitAnimation = 'caitiao_ho2 10s linear infinite both';
    id('caitiao_ho3').style.webkitAnimation = 'caitiao_ho3 10s linear infinite both';

    id('daizi').style.webkitAnimation = 'fadein 2s linear both';

    id('titlecontent').innerHTML = e_desc;

}

function xifenbao()
{
    id('pagetitle').style.webkitAnimation = 'pagetitleout 1s linear both';
    id('title_bg').style.webkitAnimation = 'pagetitleout 1s linear both';

    show1();
}


function show1()
{
    setImage('1');
    id('page2_ctn').style.webkitAnimation = '';
    id('page1_ctn').style.webkitAnimation = 'page1 7s linear both';

    timeout[1] = setTimeout(show2,6600);
}

function show2()
{
    setImage('2');
    id('page3_ctn').style.webkitAnimation = '';
    id('page3_left_bg').style.webkitAnimation = '';
    id('page3_right_bg').style.webkitAnimation = '';
    id('page3_middle_bg').style.webkitAnimation = '';
    id('page2_ctn').style.webkitAnimation = 'page2 7s 0.8s linear both';
    id('page2_left_bg').style.webkitAnimation = 'page2_left_bgin 1.6s linear both';
    id('page2_right_bg').style.webkitAnimation = 'page2_right_bgin 1.6s linear both';
    timeout[2] = setTimeout(show3,7800);
    setTimeout(function () {
        id('page2_left_bg').style.webkitAnimation = 'page2_left_bgout 1.2s linear both';
        id('page2_right_bg').style.webkitAnimation = 'page2_right_bgout 1.2s linear both';
    }, 6600);
}

function show3()
{
    setImage('3');
    id('page1_ctn').style.webkitAnimation = '';

    id('page3_left_bg').style.webkitAnimation = 'page3_left_bg 1.6s linear both';
    id('page3_right_bg').style.webkitAnimation = 'page3_right_bg 1.6s linear both';
    id('page3_middle_bg').style.webkitAnimation = 'page3_middle_bg 1.6s linear both';
    id('page3_ctn').style.webkitAnimation = 'page3 7s 0.8s linear both';

    timeout[3] = setTimeout(show1,7000);
}


function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
    var div;
    var div1;
    var divname;

    div = id('page'+idname);
    div_ctn = id('page'+idname + '_ctn');

    if(img_bili < (380/600))
    {
        var height = 600;
        var width = 600 * img_bili;
        var top = 80;
        var left = (500-width)/2-15;
    }
    else if(img_bili <= 1)
    {
        var width = 380;
        var height = 380 / img_bili;
        var left = 45;
        var top = (740-height)/2
    }
    else if(img_bili > 1)
    {
        var width = 420;
        var height = 420/img_bili;
        var left = 25;
        var top = (760-height)/2;
    }

    if (idname == '1') {
        top = 300;
    }else if(idname == '2'){
        id('page2_left_bg').style.width = (width + 30)/2+ 'px';
        id('page2_left_bg').style.height = (height + 30) + 'px';
        id('page2_left_bg').style.top = top + 'px';
        id('page2_left_bg').style.left = left + 'px';
        id('page2_right_bg').style.width = (width + 30)/2+ 'px';
        id('page2_right_bg').style.height = (height + 30) + 'px';
        id('page2_right_bg').style.top = top + 'px';
        id('page2_right_bg').style.right = left + 'px';
    }else if(idname == '3'){
        id('page3_left_bg').style.width = (width + 30)/3+ 'px';
        id('page3_left_bg').style.height = (height + 30) + 'px';
        id('page3_left_bg').style.top = top + 'px';
        id('page3_left_bg').style.left = left + 'px';

        id('page3_middle_bg').style.width = (width + 30)/3+ 'px';
        id('page3_middle_bg').style.height = (height + 30) + 'px';
        id('page3_middle_bg').style.top = top + 'px';
        id('page3_middle_bg').style.left = (left + (width + 30)/3)  + 'px';

        id('page3_right_bg').style.width = (width + 30)/3+ 'px';
        id('page3_right_bg').style.height = (height + 30) + 'px';
        id('page3_right_bg').style.top = top + 'px';
        id('page3_right_bg').style.right = left + 'px';

    };

    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
    div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
    div.style.backgroundRepeat = 'no-repeat';
    div_ctn.style.left = left + 'px';
    div_ctn.style.top = top + 'px';

    var word = id('word'+idname);

    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        word_string = word_string.replace(/[\n]/ig,'');


        word.style.bottom = "10px";


        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
    }

    image_url_index++;
    if(image_url_index==Onload_imgs_url.length)
        image_url_index = 0;
}


call_me(load_images);

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{
    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var xinArr = ['pagetitle','title_bg','qiqiudui1','kawa','huanle','baiqiqiu','l_ctn','o_ctn','v_ctn','e_ctn','qiqiu_ctn_l1','qiqiu_ctn_l2','qiqiu_ctn_l3','qiqiu_ctn_l4','qiqiu_ctn_l4','qiqiu_ctn_l5','qiqiu_ctn_l6','qiqiu_ctn_f1','qiqiu_ctn_f2','qiqiu_ctn_f3','qiqiu_ctn_f4','qiqiu_ctn_f5','qiqiu_ctn_f6','caitiao_l','caitiao_h1','caitiao_h2','caitiao_h3','caitiao_ho1','caitiao_ho2','caitiao_ho3','daizi','page2_left_bg','page2_right_bg','page3_left_bg','page3_right_bg','page3_middle_bg','page1_ctn','page2_ctn','page3_ctn'];

    for(var i = 0 ;i < xinArr.length ;i++)
    {
        id(xinArr[i]).style.webkitAnimation = '';
    }

}
