<script>
var bjubao_type = true;

function showjubao ()
	{

		$('#jubao-content').css("display","block");
	}

function hidejubao ()
	{
		$('#jubao-content').css("display","none");
	}

function showjubaoimg (num)
	{
		var img = $('#jubaoimg-'+num);

		if(img.css("display") == 'none')
		{

			var imgarr = document.getElementsByClassName('jubao-radio');
			for(var i=0;i<imgarr.length;i++)
			{
				imgarr[i].style.display = 'none';
			}
			img.css("display","block");return;
			if($("#jubao-detail").value >=5)
			{
				$('#jubao-submit').css("display","block");
			}
			bjubao_type = true;
		}
		else
		{
			img.css("display","none");
			$('#jubao-submit').css("display","none");
			bjubao_type = false;

		}
	}
function nottofeedback()
	{
		if(bjubao_type == false)
			alert('您已经反馈过这个相册了')
		else
			alert('反馈必须不少于5个字');
	}

function showjubaoimg2()
	{

		if($("#jubao-detail").val().length >= 0 && bjubao_type)
		{
			$('#jubao-submit').css("display","block");
		}
		else
		{
			$('#jubao-submit').css("display","none");
		}
	}

function submitjubao ()
	{

		var img_arr = document.getElementsByClassName('jubao-radio');
		var jubao_type = 0;
		while(img_arr[jubao_type].style.display == 'none')
		{
			jubao_type++;
		}
		alert('反馈提交成功！');
		$('#jubao-content').css("display","none");

		var jubaourl = 'http://pt.nihao888.top/index.php?g=Wap&m=Photo&a=jubao&token=hrttor1464854411&type='+jubao_type + '&href='+encodeURIComponent(window.location.href) + '&detail=' + encodeURIComponent($("#jubao-detail").val());
		XMLHttp.sendReq("get", jubaourl, "", function(objXMLHttp){
		});
	}

</script>
